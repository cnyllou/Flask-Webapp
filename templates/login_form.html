{% extends "base_authorization.html" %}
{% block title %}Login_form{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages%}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<h1>Authorization Page</h1>

<form action="#" method="post">   
   <div class="form-group">
       <label for="textField">Username</label>
       <input name="nm" id="textField" placeholder="Enter Username">
   </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
