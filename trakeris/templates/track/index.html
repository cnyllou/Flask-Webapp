{% extends "base.html" %}
{% block title %}Sākuma lapa{% endblock %}
{% block content %}
<div class="header">Visi vienumi.</div>
  <div class="filters">
    <p>Filtrēt/Šķirot</p>
  </div>

  <div class="container">
    {% for item in items %}
    <div class="catalog-item">
      <article>
        <header>
          <div>
            <h1>{{ item['item'] }}</h1>
            <div class="about">kategorija: {{ item['category'] }}</div>
          </div>
        </header>
        <p class="body"></p>
      </article>
    </div>
    {% endfor %}
  </div>
{% endblock %}
